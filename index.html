<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="body">



  <main class="card">

    <div class="card_image">
      <img src="images/image-product-desktop.jpg" alt="perfume_image">
    </div>


    <div class="card_text">

      <h2 class="card_text_product">PERFUME</h2>


      <h1 class="card_text_title">Gabrielle Essence Eau De Parfum</h1>

      <p class="card_text_description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>



      <div class="card_text_prices">
        <p class="card_text_prices_discount">$149.99</p>
        <p class="card_text_prices_original">$169.99</p>
      </div>


      <button class="card_text_button">
        <span class="card_text_button_imagecontainer"> <img src="images/icon-cart.svg" alt=""></span>
        <span class="card_text_button_text">Add to Cart</span>
      </button>

    </div>

  </main>




</body>

</html>
