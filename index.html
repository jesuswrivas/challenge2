<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="body">



  <main class="card">

    <div class="card_image">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="card_text">
      <h2 class="card_text_product">PERFUME</h2>


      <h1 class="card_text_title">Gabrielle Essence Eau De Parfum</h1>

      <p class="card_text_description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="card_text_price">$149.99</p>
      <p class="card_text_discount">$169.99</p>

      <button class="card_text_button"> Add to Cart</button>

    </div>

  </main>




</body>

</html>
